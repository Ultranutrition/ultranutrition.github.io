<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Ultra Nutritions</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <style>
        :root { --primary-color: #e63946; --dark-color: #1a1a1a; --bg-color: #f8f9fa; --whatsapp-color: #25D366; }
        
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; color: #333; overflow-x: hidden; }
        header { background-color: var(--dark-color); color: white; padding: 15px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        header h1 { margin: 0; font-size: 22px; font-weight: 700; text-transform: uppercase; }
        header h1 span { color: var(--primary-color); }
        
        .container { max-width: 1100px; margin: 20px auto; padding: 0 15px; box-sizing: border-box; }
        .back-btn { display: inline-flex; align-items: center; gap: 8px; color: #666; text-decoration: none; font-weight: 500; margin-bottom: 15px; font-size: 14px; }

        .product-layout { 
            display: flex; flex-direction: row; flex-wrap: wrap; 
            background: white; border-radius: 15px; overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #eee;
        }

        .product-image { 
            flex: 1; min-width: 320px; padding: 30px; 
            display: flex; justify-content: center; align-items: center; 
            background: #fff; border-right: 1px solid #f4f4f4;
        }
        .product-image img { max-width: 100%; height: auto; max-height: 400px; object-fit: contain; }
        
        .product-info { flex: 1.2; min-width: 320px; padding: 40px; box-sizing: border-box; }
        .cat-badge { display: inline-block; background: #f8f9fa; padding: 6px 14px; border-radius: 5px; font-size: 11px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 15px; border: 1px solid #eee; }
        
        .product-info h1 { margin: 0 0 10px 0; font-size: 26px; color: var(--dark-color); font-weight: 700; line-height: 1.2; }
        .product-info .price { font-size: 24px; color: var(--primary-color); font-weight: 700; margin: 0 0 15px 0; }
        
        .status-badge { display: inline-block; padding: 5px 12px; border-radius: 4px; font-size: 12px; font-weight: 700; color: white; margin-bottom: 25px; text-transform: uppercase; }
        .in-stock { background-color: var(--whatsapp-color); }
        .out-of-stock { background-color: var(--primary-color); }

        .description-title { font-size: 16px; font-weight: 700; color: var(--dark-color); margin-bottom: 10px; border-bottom: 2px solid #f4f4f4; padding-bottom: 5px; display: inline-block; }
        
        /* Description එක Bullet points විදියට පෙන්වන්න */
        .description-content { font-size: 14px; color: #555; line-height: 1.7; margin-bottom: 30px; }
        .description-content ul { padding-left: 20px; margin: 0; }
        .description-content li { margin-bottom: 8px; position: relative; list-style: none; }
        .description-content li::before { content: "•"; color: var(--primary-color); font-weight: bold; display: inline-block; width: 1em; margin-left: -1em; }

        .buy-btn { background: var(--whatsapp-color); color: white; padding: 16px; border: none; width: 100%; cursor: pointer; border-radius: 10px; font-size: 16px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
        .buy-btn:hover { background: #20b858; box-shadow: 0 8px 20px rgba(37, 211, 102, 0.2); }
        .buy-btn:disabled { background: #eee; color: #aaa; cursor: not-allowed; }

        @media (max-width: 768px) {
            .product-layout { flex-direction: column; }
            .product-image { border-right: none; border-bottom: 1px solid #f4f4f4; padding: 20px; }
            .product-info { padding: 25px; }
            .product-info h1 { font-size: 22px; }
        }

        .loading { text-align: center; padding: 100px; font-size: 16px; color: #999; }
        .spinner { border: 3px solid rgba(0,0,0,0.1); width: 35px; height: 35px; border-radius: 50%; border-left-color: var(--primary-color); animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <h1>Ultra <span>Nutritions</span></h1>
    </header>

    <div class="container" id="productContainer">
        <div class="loading">
            <div class="spinner"></div>
            Loading product...
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyChnk_4ncFbSBkAPqEZQy0Bow-h2cVTLrs",
            authDomain: "ultranutritions.firebaseapp.com",
            projectId: "ultranutritions",
            storageBucket: "ultranutritions.firebasestorage.app",
            messagingSenderId: "904882148450",
            appId: "1:904882148450:web:c4784968cd03e63b3cad3b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const MY_WHATSAPP_NUMBER = "94713640047";

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        const container = document.getElementById("productContainer");

        if(!productId) {
            window.location.href = 'index.html';
        } else {
            db.collection("supplements").doc(productId).get().then((doc) => {
                if(doc.exists) {
                    let item = doc.data();
                    let imageUrl = item.image || "https://via.placeholder.com/400x400?text=No+Image";
                    let stockStatus = item.stockStatus || "In Stock";
                    let isOutOfStock = stockStatus === "Out of Stock";
                    
                    // විස්තරය Bullet points වලට හැරවීම (නව පේළි අනුව)
                    let descHTML = "";
                    if(item.description) {
                        let lines = item.description.split('\n');
                        descHTML = "<ul>" + lines.map(line => line.trim() ? `<li>${line}</li>` : "").join('') + "</ul>";
                    } else {
                        descHTML = "<p>Premium quality supplement for your fitness goals.</p>";
                    }
                    
                    let message = `Hello Ultra Nutritions! I want to buy:\n\n*Item:* ${item.name}\n*Price:* Rs. ${item.price}\n\nIs this available?`;
                    let whatsappUrl = `https://wa.me/${MY_WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;

                    container.innerHTML = `
                        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Shop</a>
                        <div class="product-layout">
                            <div class="product-image">
                                <img src="${imageUrl}" alt="${item.name}" style="${isOutOfStock ? 'opacity: 0.5; filter: grayscale(100%);' : ''}">
                            </div>
                            <div class="product-info">
                                <span class="cat-badge">${item.category || 'Supplement'}</span>
                                <h1>${item.name}</h1>
                                <p class="price">Rs. ${item.price}</p>
                                <div class="status-badge ${isOutOfStock ? 'out-of-stock' : 'in-stock'}">${stockStatus}</div>
                                
                                <div class="description-section">
                                    <span class="description-title">Product Highlights</span>
                                    <div class="description-content">
                                        ${descHTML}
                                    </div>
                                </div>
                                
                                <button class="buy-btn" ${isOutOfStock ? 'disabled' : ''} onclick="window.open('${whatsappUrl}', '_blank')">
                                    <i class="fab fa-whatsapp"></i> ${isOutOfStock ? 'Out of Stock' : 'Order via WhatsApp'}
                                </button>
                            </div>
                        </div>
                    `;
                }
            });
        }
    </script>
</body>
</html>
