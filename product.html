<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Ultra Nutritions</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <style>
        :root { --primary-color: #e63946; --dark-color: #1a1a1a; --bg-color: #f8f9fa; --whatsapp-color: #25D366; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; color: #333; }
        header { background-color: var(--dark-color); color: white; padding: 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        header h1 { margin: 0; font-size: 28px; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; }
        header h1 span { color: var(--primary-color); }
        
        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        .back-btn { display: inline-flex; align-items: center; gap: 8px; color: var(--dark-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; font-size: 15px; transition: color 0.3s;}
        .back-btn:hover { color: var(--primary-color); }

        .product-layout { display: flex; flex-wrap: wrap; background: white; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); overflow: hidden; }
        .product-image { flex: 1; min-width: 300px; padding: 40px; display: flex; justify-content: center; align-items: center; border-right: 1px solid #eee; background: #fff;}
        .product-image img { max-width: 100%; max-height: 400px; object-fit: contain; }
        
        .product-info { flex: 1.2; min-width: 300px; padding: 40px; }
        .cat-badge { display: inline-block; background: #f0f0f0; padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; color: #555; text-transform: uppercase; margin-bottom: 15px;}
        .product-info h1 { margin: 0 0 15px 0; font-size: 28px; color: var(--dark-color); line-height: 1.3; }
        .product-info .price { font-size: 32px; color: var(--primary-color); font-weight: 700; margin: 0 0 20px 0; }
        
        .status-badge { display: inline-block; padding: 6px 15px; border-radius: 5px; font-size: 14px; font-weight: 700; color: white; margin-bottom: 25px;}
        .in-stock { background-color: var(--whatsapp-color); }
        .out-of-stock { background-color: var(--primary-color); }

        .description { font-size: 15px; color: #555; line-height: 1.6; margin-bottom: 30px; }
        
        .buy-btn { background: var(--whatsapp-color); color: white; padding: 15px; border: none; width: 100%; cursor: pointer; border-radius: 8px; font-size: 18px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; transition: all 0.3s ease; box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3); }
        .buy-btn:hover { background: #20b858; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(37, 211, 102, 0.4); }
        .buy-btn:disabled { background: #e0e0e0; cursor: not-allowed; color: #888; box-shadow: none; transform: none;}

        .loading { text-align: center; padding: 100px; font-size: 18px; color: #666; }
        .spinner { border: 4px solid rgba(0,0,0,0.1); width: 40px; height: 40px; border-radius: 50%; border-left-color: var(--primary-color); animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <h1>Ultra <span>Nutritions</span></h1>
    </header>

    <div class="container" id="productContainer">
        <div class="loading">
            <div class="spinner"></div>
            Loading product details...
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyChnk_4ncFbSBkAPqEZQy0Bow-h2cVTLrs",
            authDomain: "ultranutritions.firebaseapp.com",
            projectId: "ultranutritions",
            storageBucket: "ultranutritions.firebasestorage.app",
            messagingSenderId: "904882148450",
            appId: "1:904882148450:web:c4784968cd03e63b3cad3b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const MY_WHATSAPP_NUMBER = "94713640047";

        // URL එකෙන් Product ID එක ගන්නවා (උදා: product.html?id=xyz123)
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        const container = document.getElementById("productContainer");

        if(!productId) {
            container.innerHTML = `<div style="text-align:center; padding: 50px;"><h2>Product Not Found!</h2><a href="index.html" class="back-btn">Go Back to Store</a></div>`;
        } else {
            db.collection("supplements").doc(productId).get().then((doc) => {
                if(doc.exists) {
                    let item = doc.data();
                    let imageUrl = item.image || "https://via.placeholder.com/400x400?text=No+Image";
                    let stockStatus = item.stockStatus || "In Stock";
                    let isOutOfStock = stockStatus === "Out of Stock";
                    let statusClass = isOutOfStock ? "out-of-stock" : "in-stock";
                    
                    // විස්තරයක් (Description) නැත්නම් පෙන්වන්න Default Text එකක්
                    let description = item.description ? item.description : "Premium quality supplement for your fitness goals. 100% authentic product.";
                    
                    let message = `Hello Ultra Nutritions! I want to buy:\n\n*Item:* ${item.name}\n*Price:* Rs. ${item.price}\n\nIs this available?`;
                    let whatsappUrl = `https://wa.me/${MY_WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
                    
                    let buttonHTML = isOutOfStock 
                        ? `<button class="buy-btn" disabled><i class="fas fa-times-circle"></i> Currently Out of Stock</button>`
                        : `<button class="buy-btn" onclick="window.open('${whatsappUrl}', '_blank')"><i class="fab fa-whatsapp"></i> Buy via WhatsApp</button>`;

                    container.innerHTML = `
                        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Store</a>
                        <div class="product-layout">
                            <div class="product-image">
                                <img src="${imageUrl}" alt="${item.name}" style="${isOutOfStock ? 'opacity: 0.5; filter: grayscale(100%);' : ''}">
                            </div>
                            <div class="product-info">
                                <span class="cat-badge">${item.category || 'Supplement'}</span>
                                <h1>${item.name}</h1>
                                <p class="price">Rs. ${item.price}</p>
                                <div class="status-badge ${statusClass}">${stockStatus}</div>
                                <div class="description">
                                    <p>${description}</p>
                                </div>
                                ${buttonHTML}
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = `<div style="text-align:center; padding: 50px;"><h2>Product Not Found!</h2><a href="index.html" class="back-btn">Go Back to Store</a></div>`;
                }
            }).catch((error) => {
                container.innerHTML = `<div style="text-align:center; padding: 50px; color: red;">Error loading product details.</div>`;
            });
        }
    </script>
</body>
</html>
