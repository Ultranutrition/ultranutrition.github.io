<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ultra Nutritions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; padding: 20px; }
        
        .header-bar { max-width: 800px; margin: 0 auto 20px auto; display: flex; justify-content: space-between; align-items: center; }
        .header-bar h2 { margin: 0; color: #1a1a1a; }
        .btn-logout { background: #e63946; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; width: auto; }
        .btn-logout:hover { background: #d62839; }

        .admin-container { max-width: 700px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin: 0 auto 30px auto; }
        h2 { text-align: center; color: #1a1a1a; margin-bottom: 20px;}
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; color: #333;}
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
        
        .row { display: flex; gap: 15px; }
        .row .form-group { flex: 1; }

        button { width: 100%; padding: 14px; background: #3b82f6; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 10px;}
        button:hover { background: #2563eb; }
        
        .btn-cancel { background: #6c757d; margin-top: 10px; display: none; }
        .btn-cancel:hover { background: #5a6268; }

        .message { text-align: center; margin-top: 15px; font-weight: bold; }
        
        .search-container { margin-bottom: 20px; }
        #adminSearch { border: 2px solid #3b82f6; padding: 12px;}

        .item-list { display: flex; flex-direction: column; gap: 15px; }
        .item-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; background: #fff;}
        .item-details h4 { margin: 0 0 5px 0; }
        .item-details p { margin: 0; font-size: 14px; color: #666; }
        
        .item-actions { display: flex; gap: 8px; flex-wrap: wrap; justify-content: flex-end;}
        .btn-delete { background: #e63946; padding: 8px 15px; width: auto; font-size: 14px; color: white; border:none; border-radius:5px; cursor:pointer; margin-top: 0;}
        .btn-status { background: #f4a261; padding: 8px 15px; width: auto; font-size: 14px; color: #000; border:none; border-radius:5px; cursor:pointer; margin-top: 0;}
        .btn-edit { background: #2a9d8f; padding: 8px 15px; width: auto; font-size: 14px; color: white; border:none; border-radius:5px; cursor:pointer; margin-top: 0;}
        
        .helper-text { font-size: 11px; color: #888; margin-top: -8px; margin-bottom: 10px; display: block;}
    </style>
</head>
<body>

    <div class="header-bar">
        <h2>Dashboard</h2>
        <button class="btn-logout" onclick="logout()">Logout üö™</button>
    </div>

    <div class="admin-container">
        <h2 id="formTitle">Add New Supplement üõí</h2>
        
        <div class="row">
            <div class="form-group">
                <label>Product Name *</label>
                <input type="text" id="itemName" placeholder="e.g. Whey Protein Gold">
            </div>
            <div class="form-group">
                <label>Price (Rs.) *</label>
                <input type="number" id="itemPrice" placeholder="e.g. 15000">
            </div>
        </div>
        
        <div class="form-group">
            <label>Category *</label>
            <select id="itemCategory">
                <option value="" disabled selected>Select a Category...</option>
                <option value="Protein">Protein</option>
                <option value="Mass Gainers">Mass Gainers</option>
                <option value="Pre Workout">Pre Workout</option>
                <option value="Creatine">Creatine</option>
                <option value="Glutamine, Amino & BCAA">Glutamine, Amino & BCAA</option>
                <option value="Fat Burners & L-Carnitine">Fat Burners & L-Carnitine</option>
                <option value="Testosterone Boosters">Testosterone Boosters</option>
                <option value="Vitamin, Collagen & Fish Oil">Vitamin, Collagen & Fish Oil</option>
                <option value="Energy Drinks">Energy Drinks</option>
                <option value="Protein Bars & Health Food">Protein Bars & Health Food</option>
                <option value="Accessories & Shakers">Accessories & Shakers</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Highlights / Short Description</label>
            <textarea id="itemDescription" rows="4" placeholder="Enter bullet points (one per line)..."></textarea>
        </div>

        <div class="form-group">
            <label>Images</label>
            <input type="text" id="itemImage" placeholder="Main Image Path/URL (e.g. images/item-front.jpg)" style="margin-bottom: 8px;">
            <input type="text" id="itemImage2" placeholder="Second Image Path/URL - Optional">
        </div>

        <div class="form-group">
            <label>SEO Article (HTML Allowed) - Optional</label>
            <span class="helper-text">You can use &lt;h2&gt;, &lt;h3&gt;, &lt;p&gt;, &lt;strong&gt; tags to format the article. This will show below the product.</span>
            <textarea id="seoArticle" rows="6" placeholder="<h2>Buy Whey Protein in Sri Lanka</h2>&#10;<p>Best quality protein...</p>"></textarea>
        </div>
        
        <button id="saveBtn" onclick="saveItem()">Add Item to Shop</button>
        <button id="cancelBtn" class="btn-cancel" onclick="cancelEdit()">Cancel Edit</button>
        
        <p class="message" id="statusMessage"></p>
    </div>

    <div class="admin-container" style="max-width: 800px;">
        <h2>Manage Products ‚öôÔ∏è</h2>
        
        <div class="search-container">
            <input type="text" id="adminSearch" placeholder="üîç Search products by name..." onkeyup="searchProducts()">
        </div>

        <div class="item-list" id="adminItemsList">Loading products...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyChnk_4ncFbSBkAPqEZQy0Bow-h2cVTLrs",
            authDomain: "ultranutritions.firebaseapp.com",
            projectId: "ultranutritions",
            storageBucket: "ultranutritions.firebasestorage.app",
            messagingSenderId: "904882148450",
            appId: "1:904882148450:web:c4784968cd03e63b3cad3b"
        };
        firebase.initializeApp(firebaseConfig);
        
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                loadItems();
            }
        });

        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            });
        }

        const db = firebase.firestore();
        let allProducts = []; 
        let editModeId = null; 

        function saveItem() {
            let name = document.getElementById("itemName").value;
            let price = document.getElementById("itemPrice").value;
            let category = document.getElementById("itemCategory").value;
            let description = document.getElementById("itemDescription").value; 
            let image = document.getElementById("itemImage").value;
            let image2 = document.getElementById("itemImage2").value;
            let seoArticle = document.getElementById("seoArticle").value; // ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑í‡∂±‡∑ä ‡∂ë‡∂ö‡∂≠‡∑î ‡∂ö‡∑Ö SEO Article ‡∂ë‡∂ö
            let msg = document.getElementById("statusMessage");

            if(name === "" || price === "" || category === "") {
                msg.style.color = "red"; msg.innerText = "Name, Price, and Category are required!"; return;
            }

            let productData = {
                name: name,
                price: price,
                category: category,
                description: description,
                image: image,
                image2: image2,
                seoArticle: seoArticle // Database ‡∂ë‡∂ö‡∂ß ‡∂∫‡∑Ä‡∂±‡∑Ä‡∑è
            };

            document.getElementById("saveBtn").innerText = "Saving...";
            document.getElementById("saveBtn").disabled = true;

            if (editModeId) {
                db.collection("supplements").doc(editModeId).update(productData).then(() => {
                    msg.style.color = "green"; msg.innerText = "Successfully Updated!";
                    cancelEdit(); 
                    loadItems();
                }).catch(err => {
                    msg.style.color = "red"; msg.innerText = "Error updating!";
                    console.error(err);
                }).finally(() => {
                    document.getElementById("saveBtn").disabled = false;
                });
            } else {
                productData.stockStatus = "In Stock"; 
                db.collection("supplements").add(productData).then(() => {
                    msg.style.color = "green"; msg.innerText = "Successfully Added!";
                    resetForm();
                    loadItems();
                }).catch(err => {
                    msg.style.color = "red"; msg.innerText = "Error saving!";
                    console.error(err);
                }).finally(() => {
                    document.getElementById("saveBtn").innerText = "Add Item to Shop";
                    document.getElementById("saveBtn").disabled = false;
                });
            }
        }

        function editItem(id) {
            let item = allProducts.find(p => p.id === id); 
            if (item) {
                document.getElementById("itemName").value = item.name;
                document.getElementById("itemPrice").value = item.price;
                document.getElementById("itemCategory").value = item.category;
                document.getElementById("itemDescription").value = item.description || "";
                document.getElementById("itemImage").value = item.image || "";
                document.getElementById("itemImage2").value = item.image2 || "";
                document.getElementById("seoArticle").value = item.seoArticle || ""; // Edit ‡∂ö‡∂ª‡∂Ø‡∑ä‡∂Ø‡∑í ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂±‡∑Ä‡∑è

                editModeId = id; 
                
                document.getElementById("formTitle").innerText = "Edit Supplement ‚úèÔ∏è";
                document.getElementById("saveBtn").innerText = "Update Item";
                document.getElementById("saveBtn").style.background = "#2a9d8f";
                document.getElementById("cancelBtn").style.display = "block";
                document.getElementById("statusMessage").innerText = "";

                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function cancelEdit() {
            editModeId = null;
            resetForm();
            document.getElementById("formTitle").innerText = "Add New Supplement üõí";
            document.getElementById("saveBtn").innerText = "Add Item to Shop";
            document.getElementById("saveBtn").style.background = "#3b82f6";
            document.getElementById("cancelBtn").style.display = "none";
        }

        function resetForm() {
            document.getElementById("itemName").value = "";
            document.getElementById("itemPrice").value = "";
            document.getElementById("itemCategory").value = "";
            document.getElementById("itemDescription").value = "";
            document.getElementById("itemImage").value = "";
            document.getElementById("itemImage2").value = "";
            document.getElementById("seoArticle").value = ""; // Form ‡∂ë‡∂ö clear ‡∂ö‡∂ª‡∂Ø‡∑ä‡∂Ø‡∑í ‡∂∏‡∂ö‡∂±‡∑Ä‡∑è
        }

        function loadItems() {
            const listDiv = document.getElementById("adminItemsList");
            db.collection("supplements").get().then((snapshot) => {
                allProducts = []; 
                listDiv.innerHTML = "";
                
                if (snapshot.empty) {
                    listDiv.innerHTML = "<p style='text-align:center; color:#666;'>No products found.</p>";
                    return;
                }

                snapshot.forEach((doc) => {
                    let product = { id: doc.id, ...doc.data() };
                    allProducts.push(product);
                    renderCard(product);
                });
            });
        }

        function renderCard(item) {
            const listDiv = document.getElementById("adminItemsList");
            let statusColor = item.stockStatus === "In Stock" ? "green" : "red";
            
            let card = `
                <div class="item-card">
                    <div class="item-details">
                        <h4>${item.name}</h4>
                        <p>${item.category} | Rs. ${item.price}</p>
                        <p style="color: ${statusColor}; font-weight: bold;">${item.stockStatus}</p>
                    </div>
                    <div class="item-actions">
                        <button class="btn-edit" onclick="editItem('${item.id}')">Edit</button>
                        <button class="btn-status" onclick="toggleStatus('${item.id}', '${item.stockStatus}')">Status</button>
                        <button class="btn-delete" onclick="deleteItem('${item.id}')">Delete</button>
                    </div>
                </div>
            `;
            listDiv.innerHTML += card;
        }

        function searchProducts() {
            let term = document.getElementById("adminSearch").value.toLowerCase();
            const listDiv = document.getElementById("adminItemsList");
            listDiv.innerHTML = "";
            
            let filtered = allProducts.filter(p => p.name.toLowerCase().includes(term));
            if(filtered.length === 0) {
                 listDiv.innerHTML = "<p style='text-align:center; color:#666;'>No matching products.</p>";
            } else {
                filtered.forEach(renderCard);
            }
        }

        function deleteItem(id) {
            if(confirm("Are you sure you want to delete this product?")) {
                db.collection("supplements").doc(id).delete().then(loadItems);
            }
        }

        function toggleStatus(id, currentStatus) {
            let newStatus = currentStatus === "In Stock" ? "Out of Stock" : "In Stock";
            db.collection("supplements").doc(id).update({ stockStatus: newStatus }).then(loadItems);
        }
    </script>
</body>
</html>
