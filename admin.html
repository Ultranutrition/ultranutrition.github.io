<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ultra Nutritions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; padding: 20px; }
        
        /* Logout Button and Header Styles */
        .header-bar { max-width: 800px; margin: 0 auto 20px auto; display: flex; justify-content: space-between; align-items: center; }
        .header-bar h2 { margin: 0; color: #1a1a1a; }
        .btn-logout { background: #e63946; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; width: auto; }
        .btn-logout:hover { background: #d62839; }

        .admin-container { max-width: 600px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin: 0 auto 30px auto; }
        h2 { text-align: center; color: #1a1a1a; margin-bottom: 20px;}
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0 20px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
        button { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; }
        button:hover { background: #2563eb; }
        .message { text-align: center; margin-top: 15px; font-weight: bold; }
        
        /* Search Bar Style */
        .search-container { margin-bottom: 20px; }
        #adminSearch { border: 2px solid #3b82f6; }

        .item-list { display: flex; flex-direction: column; gap: 15px; }
        .item-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; background: #fff;}
        .item-details h4 { margin: 0 0 5px 0; }
        .item-details p { margin: 0; font-size: 14px; color: #666; }
        .item-actions { display: flex; gap: 10px; }
        .btn-delete { background: #e63946; padding: 8px 15px; width: auto; font-size: 14px; color: white; border:none; border-radius:5px; cursor:pointer;}
        .btn-status { background: #f4a261; padding: 8px 15px; width: auto; font-size: 14px; color: #000; border:none; border-radius:5px; cursor:pointer;}
    </style>
</head>
<body>

    <div class="header-bar">
        <h2>Dashboard</h2>
        <button class="btn-logout" onclick="logout()">Logout üö™</button>
    </div>

    <div class="admin-container">
        <h2>Add New Supplement üõí</h2>
        <input type="text" id="itemName" placeholder="Item Name (e.g. Whey Protein)">
        <input type="number" id="itemPrice" placeholder="Price (Rs.)">
        <select id="itemCategory">
            <option value="" disabled selected>Select a Category...</option>
            <option value="Protein">Protein</option>
            <option value="Mass Gainers">Mass Gainers</option>
            <option value="Pre Workout">Pre Workout</option>
            <option value="Creatine">Creatine</option>
            <option value="Glutamine, Amino & BCAA">Glutamine, Amino & BCAA</option>
            <option value="Fat Burners & L-Carnitine">Fat Burners & L-Carnitine</option>
            <option value="Testosterone Boosters">Testosterone Boosters</option>
            <option value="Vitamin, Collagen & Fish Oil">Vitamin, Collagen & Fish Oil</option>
            <option value="Energy Drinks">Energy Drinks</option>
            <option value="Protein Bars & Health Food">Protein Bars & Health Food</option>
            <option value="Accessories & Shakers">Accessories & Shakers</option>
        </select>
        
        <textarea id="itemDescription" rows="4" placeholder="Enter Product Description..."></textarea>
        
        <input type="text" id="itemImage" placeholder="Image Path/URL (e.g. images/item.jpg)">
        
        <button onclick="addItem()">Add Item to Shop</button>
        <p class="message" id="statusMessage"></p>
    </div>

    <div class="admin-container" style="max-width: 800px;">
        <h2>Manage Products ‚öôÔ∏è</h2>
        
        <div class="search-container">
            <input type="text" id="adminSearch" placeholder="üîç Search products by name..." onkeyup="searchProducts()">
        </div>

        <div class="item-list" id="adminItemsList">Loading products...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyChnk_4ncFbSBkAPqEZQy0Bow-h2cVTLrs",
            authDomain: "ultranutritions.firebaseapp.com",
            projectId: "ultranutritions",
            storageBucket: "ultranutritions.firebasestorage.app",
            messagingSenderId: "904882148450",
            appId: "1:904882148450:web:c4784968cd03e63b3cad3b"
        };
        firebase.initializeApp(firebaseConfig);
        
        // --- SECURITY CHECK ---
        // ‡∂¥‡∑í‡∂ß‡∑î‡∑Ä ‡∂Ω‡∑ù‡∂©‡∑ä ‡∑Ä‡∑ô‡∂±‡∂ö‡∑ú‡∂ß‡∂∏ ‡∂∏‡∑î‡∂Ω‡∑í‡∂±‡∑ä‡∂∏ ‡∂∂‡∂Ω‡∂±‡∑Ä‡∑è ‡∂ö‡∑Ä‡∑î‡∂ª‡∑î‡∑Ñ‡∂ª‡∑í ‡∂Ω‡∑ú‡∂ú‡∑ä ‡∑Ä‡∑ô‡∂Ω‡∑è‡∂Ø ‡∂â‡∂±‡∑ä‡∂±‡∑ö ‡∂ö‡∑í‡∂∫‡∂Ω‡∑è
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                // ‡∂Ω‡∑ú‡∂ú‡∑ä ‡∑Ä‡∑ô‡∂Ω‡∑è ‡∂±‡∑ê‡∂≠‡∑ä‡∂±‡∂∏‡∑ä ‡∂ö‡∑ô‡∂Ω‡∑í‡∂±‡∑ä‡∂∏ login.html ‡∂ë‡∂ö‡∂ß ‡∂¥‡∂±‡∑ä‡∂±‡∂±‡∑Ä‡∑è
                window.location.href = "login.html";
            } else {
                // ‡∂Ω‡∑ú‡∂ú‡∑ä ‡∑Ä‡∑ô‡∂Ω‡∑è ‡∂±‡∂∏‡∑ä ‡∑Ä‡∑í‡∂≠‡∂ª‡∂ö‡∑ä ‡∂∂‡∂©‡∑î ‡∂ß‡∑í‡∂ö ‡∂¥‡∑ô‡∂±‡∑ä‡∂±‡∂±‡∑Ä‡∑è
                loadItems();
            }
        });

        // Logout ‡∑Ä‡∑ô‡∂± function ‡∂ë‡∂ö
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            });
        }
        // -----------------------

        const db = firebase.firestore();
        let allProducts = []; 

        function addItem() {
            let name = document.getElementById("itemName").value;
            let price = document.getElementById("itemPrice").value;
            let category = document.getElementById("itemCategory").value;
            let description = document.getElementById("itemDescription").value; 
            let image = document.getElementById("itemImage").value;
            let msg = document.getElementById("statusMessage");

            if(name === "" || price === "" || category === "") {
                msg.style.color = "red"; msg.innerText = "Required fields are missing!"; return;
            }

            db.collection("supplements").add({
                name: name,
                price: price,
                category: category,
                description: description,
                image: image,
                stockStatus: "In Stock"
            }).then(() => {
                msg.style.color = "green"; msg.innerText = "Successfully Added!";
                resetForm();
                loadItems();
            });
        }

        function resetForm() {
            document.getElementById("itemName").value = "";
            document.getElementById("itemPrice").value = "";
            document.getElementById("itemCategory").value = "";
            document.getElementById("itemDescription").value = "";
            document.getElementById("itemImage").value = "";
        }

        function loadItems() {
            const listDiv = document.getElementById("adminItemsList");
            db.collection("supplements").get().then((snapshot) => {
                allProducts = []; 
                listDiv.innerHTML = "";
                snapshot.forEach((doc) => {
                    let product = { id: doc.id, ...doc.data() };
                    allProducts.push(product);
                    renderCard(product);
                });
            });
        }

        function renderCard(item) {
            const listDiv = document.getElementById("adminItemsList");
            let statusColor = item.stockStatus === "In Stock" ? "green" : "red";
            let card = `
                <div class="item-card">
                    <div class="item-details">
                        <h4>${item.name}</h4>
                        <p>${item.category} | Rs. ${item.price}</p>
                        <p style="color: ${statusColor}; font-weight: bold;">${item.stockStatus}</p>
                    </div>
                    <div class="item-actions">
                        <button class="btn-status" onclick="toggleStatus('${item.id}', '${item.stockStatus}')">Status</button>
                        <button class="btn-delete" onclick="deleteItem('${item.id}')">Delete</button>
                    </div>
                </div>
            `;
            listDiv.innerHTML += card;
        }

        function searchProducts() {
            let term = document.getElementById("adminSearch").value.toLowerCase();
            const listDiv = document.getElementById("adminItemsList");
            listDiv.innerHTML = "";
            allProducts.filter(p => p.name.toLowerCase().includes(term)).forEach(renderCard);
        }

        function deleteItem(id) {
            if(confirm("Delete this product?")) {
                db.collection("supplements").doc(id).delete().then(loadItems);
            }
        }

        function toggleStatus(id, currentStatus) {
            let newStatus = currentStatus === "In Stock" ? "Out of Stock" : "In Stock";
            db.collection("supplements").doc(id).update({ stockStatus: newStatus }).then(loadItems);
        }
    </script>
</body>
</html>
