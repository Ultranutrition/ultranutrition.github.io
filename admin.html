<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">

    <input type="text" id="itemName" placeholder="Item Name (e.g. Whey Protein)" style="padding: 10px; margin-bottom: 10px; width: 300px;"><br>
    <input type="number" id="itemPrice" placeholder="Price (Rs.)" style="padding: 10px; margin-bottom: 10px; width: 300px;"><br>
    <input type="text" id="itemImage" placeholder="Image URL" style="padding: 10px; margin-bottom: 10px; width: 300px;"><br>
    
    <button onclick="addItem()" style="padding: 10px 20px; background-color: blue; color: white; border: none; cursor: pointer;">Add Item to Shop</button>

    <script>
        // à¶¸à·™à¶­à¶±à¶§ à¶”à¶ºà·à¶œà·š Firebase Config à¶‘à¶š à¶¯à·à¶±à·Šà¶±
        const firebaseConfig = {
  apiKey: "AIzaSyChnk_4ncFbSBkAPqEZQy0Bow-h2cVTLrs",
  authDomain: "ultranutritions.firebaseapp.com",
  projectId: "ultranutritions",
  storageBucket: "ultranutritions.firebasestorage.app",
  messagingSenderId: "904882148450",
  appId: "1:904882148450:web:c4784968cd03e63b3cad3b",
  measurementId: "G-FZ7L7QDR8W"
};

        // Firebase Initialize à¶šà·’à¶»à·“à¶¸
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Data Database à¶‘à¶šà¶§ à¶ºà·à·€à·“à¶¸
        function addItem() {
            let name = document.getElementById("itemName").value;
            let price = document.getElementById("itemPrice").value;
            let image = document.getElementById("itemImage").value;

            if(name !== "" && price !== "") {
                db.collection("supplements").add({
                    name: name,
                    price: price,
                    image: image
                })
                .then(() => {
                    alert("Item Successfully Added! âœ…");
                    // à·†à·à¶¸à·Š à¶‘à¶š à·„à·’à·ƒà·Š à¶šà·’à¶»à·“à¶¸
                    document.getElementById("itemName").value = "";
                    document.getElementById("itemPrice").value = "";
                    document.getElementById("itemImage").value = "";
                })
                .catch((error) => {
                    console.error("Error adding document: ", error);
                });
            } else {
                alert("Please enter Name and Price!");
            }
        }
    </script>
</body>
</html>
