<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ultra Nutritions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; padding: 20px; }
        .admin-container { max-width: 600px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin: 0 auto 30px auto; }
        h2 { text-align: center; color: #1a1a1a; margin-bottom: 20px;}
        input[type="text"], input[type="number"], select, textarea { width: 100%; padding: 12px; margin: 10px 0 20px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
        input[type="file"] { width: 100%; padding: 10px 0; margin-bottom: 20px; cursor: pointer;}
        label { font-size: 14px; font-weight: 600; color: #333; }
        button { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s;}
        button:hover { background: #2563eb; }
        button:disabled { background: #9ca3af; cursor: not-allowed; }
        .message { text-align: center; margin-top: 15px; font-weight: bold; }
        .item-list { display: flex; flex-direction: column; gap: 15px; }
        .item-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; background: #fff;}
        .item-details h4 { margin: 0 0 5px 0; }
        .item-details p { margin: 0; font-size: 14px; color: #666; }
        .item-actions { display: flex; gap: 10px; }
        .btn-delete { background: #e63946; padding: 8px 15px; width: auto; font-size: 14px;}
        .btn-delete:hover { background: #c1121f; }
        .btn-status { background: #f4a261; padding: 8px 15px; width: auto; font-size: 14px; color: #000;}
        .btn-status:hover { background: #e76f51; color: white;}
    </style>
</head>
<body>

    <div class="admin-container">
        <h2>Add New Supplement üõí</h2>
        
        <label>Item Name</label>
        <input type="text" id="itemName" placeholder="e.g. Whey Protein">
        
        <label>Price (Rs.)</label>
        <input type="number" id="itemPrice" placeholder="e.g. 15000">
        
        <label>Category</label>
        <select id="itemCategory">
            <option value="" disabled selected>Select a Category...</option>
            <option value="Protein">Protein</option>
            <option value="Mass Gainers">Mass Gainers</option>
            <option value="Pre Workout">Pre Workout</option>
            <option value="Creatine">Creatine</option>
            <option value="Glutamine, Amino & BCAA">Glutamine, Amino & BCAA</option>
            <option value="Fat Burners & L-Carnitine">Fat Burners & L-Carnitine</option>
            <option value="Testosterone Boosters">Testosterone Boosters</option>
            <option value="Vitamin, Collagen & Fish Oil">Vitamin, Collagen & Fish Oil</option>
            <option value="Energy Drinks">Energy Drinks</option>
            <option value="Protein Bars & Health Food">Protein Bars & Health Food</option>
            <option value="Accessories & Shakers">Accessories & Shakers</option>
        </select>
        
        <label>Product Description</label>
        <textarea id="itemDescription" rows="4" placeholder="Enter Product Description..."></textarea>
        
        <label>Upload Product Image</label>
        <input type="file" id="itemImage" accept="image/*">
        
        <button id="addBtn" onclick="addItem()">Add Item to Shop</button>
        <p class="message" id="statusMessage"></p>
    </div>

    <div class="admin-container" style="max-width: 800px;">
        <h2>Manage Products ‚öôÔ∏è</h2>
        <div class="item-list" id="adminItemsList">Loading products...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyChnk_4ncFbSBkAPqEZQy0Bow-h2cVTLrs",
            authDomain: "ultranutritions.firebaseapp.com",
            projectId: "ultranutritions",
            storageBucket: "ultranutritions.firebasestorage.app",
            messagingSenderId: "904882148450",
            appId: "1:904882148450:web:c4784968cd03e63b3cad3b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage(); // Firebase Storage Load ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏

        function addItem() {
            let name = document.getElementById("itemName").value;
            let price = document.getElementById("itemPrice").value;
            let category = document.getElementById("itemCategory").value;
            let description = document.getElementById("itemDescription").value; 
            let fileInput = document.getElementById("itemImage");
            let file = fileInput.files[0]; // ‡∂≠‡∑ù‡∂ª‡∑è‡∂ú‡∂≠‡∑ä ‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫
            
            let msg = document.getElementById("statusMessage");
            let btn = document.getElementById("addBtn");

            if(name === "" || price === "" || category === "") {
                msg.style.color = "red"; msg.innerText = "Name, Price, and Category are required!"; return;
            }

            // ‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫ Upload ‡∑Ä‡∑ô‡∂±‡∂ö‡∂∏‡∑ä Button ‡∂ë‡∂ö ‡∂î‡∂∂‡∂±‡∑ä‡∂± ‡∂∂‡∑ê‡∂ª‡∑í ‡∑Ä‡∑ô‡∂±‡∑ä‡∂± ‡∑Ñ‡∂Ø‡∂±‡∑Ä‡∑è
            btn.disabled = true;
            msg.style.color = "blue"; 
            msg.innerText = "Uploading Image & Saving... Please wait ‚è≥";

            if (file) {
                // ‡∂ë‡∂ö‡∂∏ ‡∂±‡∂∏ ‡∂≠‡∑í‡∂∫‡∑ô‡∂± ‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª ‡∂Ø‡∑ô‡∂ö‡∂ö‡∑ä ‡∂Ü‡∑Ä‡∑ú‡∂≠‡∑ä ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂±‡∂∫‡∂ö‡∑ä ‡∂±‡∑ú‡∑Ä‡∑ô‡∂±‡∑ä‡∂± ‡∑Ä‡∑ô‡∂Ω‡∑è‡∑Ä (Time) ‡∂ë‡∂ö‡∑ä‡∂ö ‡∂±‡∂∏ ‡∑Ñ‡∂Ø‡∂±‡∑Ä‡∑è
                let fileName = new Date().getTime() + "_" + file.name; 
                let storageRef = storage.ref('supplements/' + fileName);
                
                // ‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫ Storage ‡∂ë‡∂ö‡∂ß Upload ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
                storageRef.put(file).then((snapshot) => {
                    return snapshot.ref.getDownloadURL(); // Upload ‡∑Ä‡∑î‡∂´‡∑è‡∂ß ‡∂¥‡∑É‡∑ä‡∑É‡∑ö Download Link ‡∂ë‡∂ö ‡∂ú‡∂±‡∑ä‡∂±‡∑Ä‡∑è
                }).then((downloadURL) => {
                    saveToFirestore(name, price, category, description, downloadURL);
                }).catch((error) => {
                    msg.style.color = "red"; msg.innerText = "Error uploading image!";
                    btn.disabled = false;
                });
            } else {
                // ‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫‡∂ö‡∑ä ‡∂≠‡∑ù‡∂ª‡∂Ω‡∑è ‡∂±‡∑ê‡∂≠‡∑ä‡∂±‡∂∏‡∑ä ‡∑Ñ‡∑í‡∑É‡∑ä‡∑Ä ‡∂∫‡∑Ä‡∂±‡∑Ä‡∑è
                saveToFirestore(name, price, category, description, "");
            }
        }

        // Database ‡∂ë‡∂ö‡∂ß Save ‡∂ö‡∂ª‡∂± Function ‡∂ë‡∂ö
        function saveToFirestore(name, price, category, description, imageUrl) {
            let msg = document.getElementById("statusMessage");
            let btn = document.getElementById("addBtn");

            db.collection("supplements").add({
                name: name,
                price: price,
                category: category,
                description: description,
                image: imageUrl, // Upload ‡∑Ä‡∑î‡∂´ ‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫‡∑ö ‡∂Ω‡∑í‡∂±‡∑ä‡∂ö‡∑ä ‡∂ë‡∂ö
                stockStatus: "In Stock"
            }).then(() => {
                msg.style.color = "green"; msg.innerText = "Item added successfully! ‚úÖ";
                document.getElementById("itemName").value = "";
                document.getElementById("itemPrice").value = "";
                document.getElementById("itemCategory").value = "";
                document.getElementById("itemDescription").value = ""; 
                document.getElementById("itemImage").value = "";
                btn.disabled = false; // ‡∂Ü‡∂∫‡∑ô‡∂≠‡∑ä Button ‡∂ë‡∂ö ‡∑Ä‡∑ê‡∂© ‡∂ö‡∂ª‡∂±‡∑ä‡∂± ‡∑Ñ‡∂Ø‡∂±‡∑Ä‡∑è
                
                setTimeout(() => { msg.innerText = ""; }, 3000);
                loadItems();
            }).catch((error) => {
                msg.style.color = "red"; msg.innerText = "Error adding item!";
                btn.disabled = false;
            });
        }

        function loadItems() {
            const listDiv = document.getElementById("adminItemsList");
            listDiv.innerHTML = "Loading...";
            db.collection("supplements").get().then((snapshot) => {
                listDiv.innerHTML = "";
                if(snapshot.empty) { listDiv.innerHTML = "No products found."; return; }
                snapshot.forEach((doc) => {
                    let item = doc.data();
                    let id = doc.id;
                    let currentStatus = item.stockStatus || "In Stock";
                    let statusColor = currentStatus === "In Stock" ? "green" : "red";

                    let card = `
                        <div class="item-card">
                            <div class="item-details">
                                <h4>${item.name}</h4>
                                <p>${item.category} | Rs. ${item.price}</p>
                                <p style="color: ${statusColor}; font-weight: bold;">Status: ${currentStatus}</p>
                            </div>
                            <div class="item-actions">
                                <button class="btn-status" onclick="toggleStatus('${id}', '${currentStatus}')">Toggle Status</button>
                                <button class="btn-delete" onclick="deleteItem('${id}')">Delete</button>
                            </div>
                        </div>
                    `;
                    listDiv.innerHTML += card;
                });
            });
        }

        function deleteItem(id) {
            if(confirm("Are you sure you want to delete this item?")) {
                db.collection("supplements").doc(id).delete().then(() => loadItems());
            }
        }

        function toggleStatus(id, currentStatus) {
            let newStatus = currentStatus === "In Stock" ? "Out of Stock" : "In Stock";
            db.collection("supplements").doc(id).update({ stockStatus: newStatus }).then(() => loadItems());
        }

        window.onload = loadItems;
    </script>
</body>
</html>
