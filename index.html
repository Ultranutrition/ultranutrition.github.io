<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #e63946; 
            --dark: #0f0f0f; 
            --light-bg: #f8f9fa;
            --text: #1a1a1a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--light-bg); 
            margin: 0; padding: 0; 
            color: var(--text); 
            overflow-x: hidden; 
        }

        /* --- Header --- */
        header { 
            background-color: var(--dark); 
            color: white; 
            padding: 15px; 
            text-align: center; 
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--primary);
        }
        .header-link { text-decoration: none; color: inherit; display: inline-block; }
        header h1 { margin: 0; font-size: 23px; font-weight: 800; text-transform: uppercase; font-family: 'Montserrat', sans-serif; letter-spacing: -0.5px; }
        header h1 span { color: var(--primary); }
        /* Accessibility වලට Contrast වැඩි කළා (#888 වෙනුවට #b3b3b3) */
        .header-tagline { font-size: 9px; color: #b3b3b3; letter-spacing: 1.5px; margin-top: 2px; text-transform: uppercase; }

        /* --- Hero Section --- */
        .hero { 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&fit=crop&w=800') center/cover; 
            color: white; text-align: center; 
            padding: 22px 15px 35px; 
        }
        .hero h2 { 
            font-family: 'Montserrat', sans-serif; 
            font-size: 16px; 
            font-weight: 600; 
            margin: 0; 
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            line-height: 1.4;
        }

        /* --- Search --- */
        .search-wrapper { max-width: 500px; margin: -18px auto 25px; padding: 0 15px; position: relative; z-index: 10; }
        .search-inner { position: relative; }
        #searchInput { 
            width: 100%; padding: 14px 20px 14px 45px; 
            border-radius: 12px; border: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15); 
            font-size: 14px; outline: none; font-family: 'Inter', sans-serif;
        }
        .search-inner svg { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); stroke: var(--primary); width: 18px; height: 18px; }

        /* --- Grid & Categories --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 12px 40px; }
        .category-section { margin-bottom: 35px; }
        .category-header { margin-bottom: 15px; padding-left: 10px; border-left: 3px solid var(--primary); }
        .category-title { font-size: 16px; font-weight: 700; text-transform: uppercase; color: var(--dark); font-family: 'Montserrat', sans-serif; }

        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }

        /* --- Product Card --- */
        /* will-change අයින් කළා Mobile RAM එක ඉතුරු කරන්න */
        .card { background: #fff; border-radius: 12px; border: 1px solid #eee; position: relative; display: flex; flex-direction: column; overflow: hidden; transition: transform 0.2s ease, box-shadow 0.2s ease; text-decoration: none; color: inherit; cursor: pointer; }
        .card:active { transform: scale(0.98); }
        .stock-badge { position: absolute; top: 8px; left: 8px; padding: 3px 6px; border-radius: 4px; font-size: 8px; font-weight: 700; z-index: 2; }
        .in-stock { background: #e8f5e9; color: #2e7d32; }
        .out-of-stock { background: #ffebee; color: #c62828; }
        .card-img { aspect-ratio: 1 / 1; padding: 12px; display: flex; align-items: center; justify-content: center; background: #fff; }
        .card-img img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .card-body { padding: 10px; text-align: center; border-top: 1px solid #f9f9f9; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between;}
        .card h3 { margin: 0 0 8px; font-size: 12px; font-weight: 600; color: #333; height: 34px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; line-height: 1.4; }
        .price { color: var(--primary); font-size: 14px; font-weight: 800; }

        /* --- Professional Skeleton Loading Animation --- */
        .skeleton-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding-top: 10px; }
        .skeleton-card { background: #fff; border-radius: 12px; border: 1px solid #eee; height: 230px; display: flex; flex-direction: column; padding: 15px; }
        .skeleton-img, .skeleton-text, .skeleton-price {
            background: #f0f0f0;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
            border-radius: 8px;
        }
        .skeleton-img { height: 130px; width: 100%; margin-bottom: 15px; border-radius: 10px; }
        .skeleton-text { height: 14px; width: 85%; margin: 0 auto 10px; }
        .skeleton-price { height: 16px; width: 50%; margin: 0 auto; }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Desktop Adjustments */
        @media (min-width: 768px) {
            header h1 { font-size: 28px; }
            .hero { padding: 40px 20px 50px; }
            .hero h2 { font-size: 24px; letter-spacing: 4px; }
            .product-grid, .skeleton-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        }

        /* Accessibility වලට Contrast වැඩි කළා (#555 වෙනුවට #a0a0a0) */
        footer { background: var(--dark); color: #a0a0a0; padding: 30px 20px; text-align: center; font-size: 11px; }
    </style>
</head>
<body>

    <header>
        <a href="/" class="header-link">
            <h1>Ultra <span>Nutritions</span></h1>
            <p class="header-tagline">Top Rated Supplement Store in Sri Lanka</p>
        </a>
    </header>

    <section class="hero">
        <h2>Fabricator of Powerful Youngers</h2>
    </section>

    <main class="container">
        <div class="search-wrapper">
            <div class="search-inner">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="searchInput" placeholder="Search supplements..." aria-label="Search for supplements">
            </div>
        </div>
        
        <div id="storeContent">
            <div class="skeleton-grid">
                <div class="skeleton-card"><div class="skeleton-img"></div><div class="skeleton-text"></div><div class="skeleton-price"></div></div>
                <div class="skeleton-card"><div class="skeleton-img"></div><div class="skeleton-text"></div><div class="skeleton-price"></div></div>
                <div class="skeleton-card"><div class="skeleton-img"></div><div class="skeleton-text"></div><div class="skeleton-price"></div></div>
                <div class="skeleton-card"><div class="skeleton-img"></div><div class="skeleton-text"></div><div class="skeleton-price"></div></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Ultra Nutritions. All Rights Reserved.</p>
    </footer>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script defer>
        window.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyChnk_4ncFbSBkAPqEZQy0Bow-h2cVTLrs",
                authDomain: "ultranutritions.firebaseapp.com",
                projectId: "ultranutritions",
                storageBucket: "ultranutritions.firebasestorage.app",
                messagingSenderId: "904882148450",
                appId: "1:904882148450:web:c4784968cd03e63b3cad3b"
            };
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            const db = firebase.firestore();

            let allProducts = [];

            db.collection("supplements").get().then((snapshot) => {
                allProducts = [];
                snapshot.forEach(doc => {
                    let data = doc.data();
                    data.id = doc.id;
                    allProducts.push(data);
                });
                renderRows(allProducts);
            });

            function renderRows(products) {
                const storeContent = document.getElementById("storeContent");

                if(products.length === 0) {
                    storeContent.innerHTML = "<p style='text-align:center; padding: 40px; color: #666;'>No products found.</p>";
                    return;
                }

                const categories = [...new Set(products.map(p => p.category || 'Supplements'))];
                categories.sort((a, b) => a.toLowerCase().includes('whey') ? -1 : 1);

                let finalHTML = ""; 

                categories.forEach(cat => {
                    const catProducts = products.filter(p => (p.category || 'Supplements') === cat);
                    let html = `<div class="category-section"><div class="category-header"><div class="category-title">${cat}</div></div><div class="product-grid">`;
                    
                    catProducts.forEach(item => {
                        const isOut = item.stockStatus === "Out of Stock";
                        html += `<a href="product?id=${item.id}" class="card">
                            <span class="stock-badge ${isOut ? 'out-of-stock' : 'in-stock'}">${item.stockStatus || 'In Stock'}</span>
                            <div class="card-img"><img src="${item.image || 'https://via.placeholder.com/200'}" loading="lazy" decoding="async" alt="${item.name}"></div>
                            <div class="card-body"><h3>${item.name}</h3><div class="price">Rs. ${item.price}</div></div>
                        </a>`;
                    });
                    html += `</div></div>`;
                    finalHTML += html;
                });

                storeContent.innerHTML = finalHTML;
            }

            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const term = e.target.value.toLowerCase().trim();
                    const filtered = allProducts.filter(p => p.name.toLowerCase().includes(term) || (p.category && p.category.toLowerCase().includes(term)));
                    renderRows(filtered);
                }, 250); 
            });
        });
    </script>
</body>
</html>
