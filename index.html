<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Nutritions | Premium Supplement Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <style>
        :root { --primary-color: #e63946; --dark-color: #1a1a1a; --bg-color: #f8f9fa; --whatsapp-color: #25D366; }
        
        html, body { 
            overflow-x: hidden; 
            width: 100%;
            scroll-behavior: smooth;
        }

        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; color: #333; }
        
        header { background-color: var(--dark-color); color: white; padding: 15px 10px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
        header h1 { margin: 0; font-size: 24px; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; }
        header h1 span { color: var(--primary-color); }
        header p { margin: 5px 0 0; font-size: 12px; color: #ccc; }

        .hero { 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=1470&auto=format&fit=crop') center/cover; 
            color: white; text-align: center; padding: 40px 15px; margin-bottom: 20px; 
        }
        .hero h2 { font-size: 24px; margin-bottom: 10px; text-transform: uppercase; line-height: 1.2; }
        .hero p { font-size: 14px; color: #ddd; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; box-sizing: border-box; }

        /* Search Bar Styles */
        .search-container { margin-bottom: 25px; position: relative; }
        .search-container i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #888; }
        #searchInput { 
            width: 100%; padding: 12px 12px 12px 45px; border-radius: 30px; 
            border: 1px solid #ddd; outline: none; font-family: 'Poppins'; 
            font-size: 14px; box-sizing: border-box; box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .category-nav { 
            display: flex; flex-wrap: nowrap; overflow-x: auto; -webkit-overflow-scrolling: touch;
            justify-content: flex-start; gap: 10px; margin-bottom: 30px; padding: 15px 5px; 
            background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .category-nav::-webkit-scrollbar { display: none; }
        
        .nav-btn { 
            white-space: nowrap; padding: 8px 18px; background: var(--bg-color); 
            border: 1px solid #ddd; color: var(--dark-color); border-radius: 25px; 
            font-size: 12px; font-weight: 600; cursor: pointer; text-decoration: none; transition: 0.3s; 
        }
        .nav-btn:hover, .nav-btn.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }

        .category-section { margin-bottom: 40px; scroll-margin-top: 100px; }
        .category-title { font-size: 18px; color: var(--dark-color); border-bottom: 2px solid var(--primary-color); padding-bottom: 5px; margin-bottom: 20px; display: inline-block; text-transform: uppercase; font-weight: 700; }

        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 15px; 
        }
        
        .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: 0.3s; display: flex; flex-direction: column; position: relative; border: 1px solid #f0f0f0; cursor: pointer; }
        .stock-badge { position: absolute; top: 8px; right: 8px; padding: 3px 8px; border-radius: 12px; font-size: 10px; font-weight: 600; color: white; z-index: 10; }
        .badge-in-stock { background-color: var(--whatsapp-color); }
        .badge-out-of-stock { background-color: var(--primary-color); }

        .card-img-wrapper { background-color: #fff; padding: 10px; text-align: center; height: 150px; display: flex; align-items: center; justify-content: center; }
        .card img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .card-body { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        .card h3 { margin: 0 0 8px; font-size: 13px; color: var(--dark-color); line-height: 1.3; font-weight: 600; height: 34px; overflow: hidden; }
        .price { color: var(--primary-color); font-size: 16px; font-weight: 700; margin-bottom: 10px; }

        .buy-btn { background: var(--whatsapp-color); color: white; padding: 8px; border: none; width: 100%; cursor: pointer; border-radius: 5px; font-size: 11px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 5px; }

        /* Loading Spinner Center Fix */
        .loading { 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; min-height: 300px; width: 100%; text-align: center; 
        }
        .spinner { 
            border: 4px solid rgba(0,0,0,0.1); width: 40px; height: 40px; 
            border-radius: 50%; border-left-color: var(--primary-color); 
            animation: spin 1s linear infinite; margin-bottom: 15px; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (min-width: 768px) {
            header h1 { font-size: 32px; }
            .hero h2 { font-size: 40px; }
            .product-grid { grid-template-columns: repeat(auto-fill, minmax(230px, 1fr)); gap: 25px; }
            .category-nav { justify-content: center; flex-wrap: wrap; }
            .card h3 { font-size: 15px; height: auto; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Ultra <span>Nutritions</span></h1>
        <p>Premium Supplement Store in Sri Lanka</p>
    </header>

    <section class="hero">
        <h2>FABRICATOR OF POWERFUL YOUNGERS</h2>
        <p>Authentic Whey Protein, Creatine & Pre-workouts</p>
    </section>

    <main class="container">
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search for protein, creatine, brand...">
        </div>

        <nav class="category-nav" id="categoryNav"></nav>
        
        <div id="mainContent">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading products...</p>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyChnk_4ncFbSBkAPqEZQy0Bow-h2cVTLrs",
            authDomain: "ultranutritions.firebaseapp.com",
            projectId: "ultranutritions",
            storageBucket: "ultranutritions.firebasestorage.app",
            messagingSenderId: "904882148450",
            appId: "1:904882148450:web:c4784968cd03e63b3cad3b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const MY_WHATSAPP_NUMBER = "94713640047";
        const categoryNav = document.getElementById("categoryNav");
        const mainContent = document.getElementById("mainContent");
        const searchInput = document.getElementById("searchInput");
        
        let allItems = []; 

        // Firebase වලින් Data ගැනීම
        db.collection("supplements").get().then((querySnapshot) => {
            if(querySnapshot.empty) {
                mainContent.innerHTML = "<div class='loading'>No products found.</div>";
                return;
            }
            querySnapshot.forEach((doc) => {
                let itemData = doc.data();
                itemData.id = doc.id;
                allItems.push(itemData);
            });
            renderStore(allItems);
        }).catch((error) => {
            mainContent.innerHTML = "<div class='loading'>Error loading data.</div>";
        });

        // මුළු Store එකම පෙන්වන ප්‍රධාන Function එක
        function renderStore(products) {
            mainContent.innerHTML = "";
            categoryNav.innerHTML = "";

            if(products.length === 0) {
                mainContent.innerHTML = "<div class='loading'>No matching products found.</div>";
                return;
            }

            const categories = [...new Set(products.map(item => item.category || 'Uncategorized'))];

            // Category Buttons හැදීම
            categories.forEach(category => {
                let btn = document.createElement("a");
                btn.className = "nav-btn";
                btn.href = `#${category.replace(/\s+/g, '-').toLowerCase()}`;
                btn.innerText = category;
                categoryNav.appendChild(btn);
            });

            // බඩු Grid එක හැදීම
            categories.forEach(category => {
                let categoryId = category.replace(/\s+/g, '-').toLowerCase();
                let items = products.filter(item => (item.category || 'Uncategorized') === category);

                let section = document.createElement("div");
                section.id = categoryId;
                section.className = "category-section";
                
                let html = `<h2 class="category-title">${category}</h2><div class="product-grid">`;
                
                items.forEach(item => {
                    let isOut = item.stockStatus === "Out of Stock";
                    let message = `Hello! I'm interested in ${item.name}`;
                    let waLink = `https://wa.me/${MY_WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;

                    html += `
                        <div class="card" onclick="window.location.href='product.html?id=${item.id}'">
                            <span class="stock-badge ${isOut ? 'badge-out-of-stock' : 'badge-in-stock'}">${item.stockStatus || 'In Stock'}</span>
                            <div class="card-img-wrapper">
                                <img src="${item.image || 'https://via.placeholder.com/200'}" alt="${item.name}">
                            </div>
                            <div class="card-body">
                                <h3>${item.name}</h3>
                                <p class="price">Rs. ${item.price}</p>
                                <button class="buy-btn" ${isOut ? 'disabled' : ''} onclick="event.stopPropagation(); window.open('${waLink}', '_blank')">
                                    <i class="fab fa-whatsapp"></i> ${isOut ? 'Sold Out' : 'Buy Now'}
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div>`;
                section.innerHTML = html;
                mainContent.appendChild(section);
            });
        }

        // Search Functionality
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allItems.filter(item => 
                item.name.toLowerCase().includes(term) || 
                (item.category && item.category.toLowerCase().includes(term))
            );
            renderStore(filtered);
        });
    </script>
</body>
</html>
