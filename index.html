<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Nutritions | Premium Supplement Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <style>
        :root {
            --primary-color: #e63946; 
            --dark-color: #1a1a1a;    
            --bg-color: #f8f9fa;      
            --whatsapp-color: #25D366;
        }

        /* Smooth Scrolling එකතු කිරීම */
        html { scroll-behavior: smooth; }

        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; color: #333; }

        header { background-color: var(--dark-color); color: white; padding: 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
        header h1 { margin: 0; font-size: 28px; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; }
        header h1 span { color: var(--primary-color); }
        header p { margin: 5px 0 0; font-size: 14px; color: #ccc; }

        .hero { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=1470&auto=format&fit=crop') center/cover; color: white; text-align: center; padding: 60px 20px; margin-bottom: 30px; }
        .hero h2 { font-size: 36px; margin-bottom: 10px; text-transform: uppercase; }
        .hero p { font-size: 18px; color: #ddd; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        /* Category Navigation Menu එක සැකසීම */
        .category-nav {
            display: flex;
            flex-wrap: wrap; /* ලැප්ටොප් එකේදී පේළි වලට කැඩෙන්න දාපු කේතය */
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .nav-btn {
            padding: 10px 20px;
            background: var(--bg-color);
            border: 1px solid #ddd;
            color: var(--dark-color);
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover { background: var(--primary-color); color: white; border-color: var(--primary-color); }

        /* පිටුවේ Category කොටස් වෙන් කිරීම */
        .category-section {
            margin-bottom: 50px;
            /* Header එකට යට නොවි පේන්න ඉඩ තැබීම */
            scroll-margin-top: 100px; 
        }

        .category-title {
            font-size: 24px;
            color: var(--dark-color);
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 5px;
            margin-bottom: 25px;
            display: inline-block;
            text-transform: uppercase;
        }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }

        /* කාඩ්පත් සැකසීම */
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.08); transition: all 0.3s ease; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.15); }
        .card-img-wrapper { background-color: #fff; padding: 20px; text-align: center; border-bottom: 1px solid #eee; }
        .card img { max-width: 100%; height: 220px; object-fit: contain; transition: transform 0.3s ease; }
        .card:hover img { transform: scale(1.05); }
        .card-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .card h3 { margin: 0 0 10px; font-size: 18px; color: var(--dark-color); line-height: 1.4; }
        .price { color: var(--primary-color); font-size: 24px; font-weight: 700; margin: auto 0 15px 0;}
        
        .buy-btn { background: var(--whatsapp-color); color: white; padding: 12px; border: none; width: 100%; cursor: pointer; border-radius: 6px; font-size: 16px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; transition: background 0.3s; }
        .buy-btn:hover { background: #20b858; }

        .loading, .no-products { text-align: center; font-size: 18px; color: #666; padding: 50px; width: 100%; }
        .spinner { border: 4px solid rgba(0,0,0,0.1); width: 40px; height: 40px; border-radius: 50%; border-left-color: var(--primary-color); animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <header>
        <h1>Ultra <span>Nutritions</span></h1>
        <p>Your Ultimate Supplement Store in Sri Lanka</p>
    </header>

    <section class="hero">
        <h2>FABRICATOR OF POWERFULL YOUNGERS</h2>
        <p>100% Authentic Whey Protein, Creatine & Pre-workouts</p>
    </section>

    <main class="container">
        <nav class="category-nav" id="categoryNav">
            </nav>
        
        <div id="mainContent">
            <div class="loading" id="loadingState">
                <div class="spinner"></div>
                Loading latest stock...
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyChnk_4ncFbSBkAPqEZQy0Bow-h2cVTLrs",
            authDomain: "ultranutritions.firebaseapp.com",
            projectId: "ultranutritions",
            storageBucket: "ultranutritions.firebasestorage.app",
            messagingSenderId: "904882148450",
            appId: "1:904882148450:web:c4784968cd03e63b3cad3b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const MY_WHATSAPP_NUMBER = "94713640047";
        const categoryNav = document.getElementById("categoryNav");
        const mainContent = document.getElementById("mainContent");
        
        let allItems = []; 

        db.collection("supplements").get().then((querySnapshot) => {
            if(querySnapshot.empty) {
                mainContent.innerHTML = "<div class='no-products'>No products found. Please add from Admin panel.</div>";
                return;
            }

            querySnapshot.forEach((doc) => {
                allItems.push(doc.data());
            });

            renderPageContent();

        }).catch((error) => {
            console.log("Error getting documents: ", error);
            mainContent.innerHTML = "<div class='no-products' style='color: red;'>Error loading products. Please check database connection.</div>";
        });

        function renderPageContent() {
            // Loading අයින් කිරීම
            mainContent.innerHTML = "";
            categoryNav.innerHTML = "";

            // Database එකේ තියෙන Categories මොනවද කියලා හොයාගැනීම (Products නැති හිස් Categories පෙන්නන්නේ නෑ)
            const categoriesPresent = [...new Set(allItems.map(item => item.category || 'Uncategorized'))];

            // 1. Navigation Menu එක හැදීම
            categoriesPresent.forEach(category => {
                let categoryId = category.replace(/\s+/g, '-').toLowerCase(); // ID එකක් හදාගන්නවා ලින්ක් කරන්න
                
                let navLink = document.createElement("a");
                navLink.href = `#${categoryId}`;
                navLink.className = "nav-btn";
                navLink.innerText = category;
                categoryNav.appendChild(navLink);
            });

            // 2. Category අනුව පිටුව කොටස් වලට වෙන් කරලා භාණ්ඩ පෙන්වීම
            categoriesPresent.forEach(category => {
                let categoryId = category.replace(/\s+/g, '-').toLowerCase();
                
                // මේ Category එකට අදාළ Products ටික පෙරහන් කිරීම
                let itemsInCategory = allItems.filter(item => (item.category || 'Uncategorized') === category);

                // Section එක නිර්මාණය කිරීම
                let sectionHTML = `
                    <div id="${categoryId}" class="category-section">
                        <h2 class="category-title">${category}</h2>
                        <div class="product-grid">
                `;

                // ඒ Section එක ඇතුලට Products ටික දැමීම
                itemsInCategory.forEach(item => {
                    let imageUrl = item.image ? item.image : "https://via.placeholder.com/300x300?text=No+Image";
                    let message = `Hello Ultra Nutritions! I want to buy:\n\n*Item:* ${item.name}\n*Category:* ${category}\n*Price:* Rs. ${item.price}\n\nIs this available?`;
                    let whatsappUrl = `https://wa.me/${MY_WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;

                    sectionHTML += `
                        <div class="card">
                            <div class="card-img-wrapper">
                                <img src="${imageUrl}" alt="${item.name}">
                            </div>
                            <div class="card-body">
                                <h3>${item.name}</h3>
                                <p class="price">Rs. ${item.price}</p>
                                <button class="buy-btn" onclick="window.open('${whatsappUrl}', '_blank')">
                                    <i class="fab fa-whatsapp"></i> Buy
                                </button>
                            </div>
                        </div>
                    `;
                });

                sectionHTML += `</div></div>`; // Grid එක සහ Section එක වැසීම
                mainContent.innerHTML += sectionHTML;
            });
        }
    </script>
</body>
</html>
